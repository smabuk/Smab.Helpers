name: NuGet Publish Source Generators

on:
  # workflow_dispatch is used to manually invoke the GH action
  workflow_dispatch:

env:
  # Setting the required env flags
  package_name: Smab.Helpers.IParsableSourceGenerator
  csproj: src/Smab.Helpers.IParsableSourceGenerator/Smab.Helpers.IParsableSourceGenerator.csproj
  config: Release
  dotnet_core_version: 10.0.*
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  build-and-publish:
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job

    # CI running on linux
    runs-on: ubuntu-latest

    steps:
       # This step clones the source code to the CI build machine
      - name: Checkout code
        uses: actions/checkout@v4

      # This step installs the .NET SDK
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.dotnet_core_version }}

      # Run dotnet format style
      - name: dotnet Format Style
        run: dotnet format style --verify-no-changes --verbosity diagnostic

      # Run dotnet build
      - name: dotnet Build
        run: dotnet build --configuration ${{ env.config }}
        shell: bash

      # Run dotnet publish
      - name: dotnet Publish
        run: dotnet publish ${{ env.csproj }} --configuration ${{ env.config }}
        shell: bash

      # Run dotnet pack to create the nupkg file for the project and store in artifacts folder
      - name: Run Pack
        run: dotnet pack ${{ env.csproj }} -o ./artifacts --configuration ${{ env.config }}
        shell: bash



      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC → temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: smabuk # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address

      # Push the package(s)
      - name: NuGet push
        run: |
          find . -name '*.nupkg' -exec dotnet nuget push "{}" -s https://api.nuget.org/v3/index.json -k ${{steps.login.outputs.NUGET_API_KEY}} --skip-duplicate \;
        shell: bash
